<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCommande</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f5f5f5;
        }

        .header {
            padding: 15px 30px;
            background: white;
            border-bottom: 1px solid #4B971C;
        }

        .logo {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
        }

        .container {
            display: flex;
            width: 100%;
            min-height: calc(100vh - 60px);
            flex-direction: row;
        }

        .left-section {
            flex: 1;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/api/placeholder/800/600');
            background-size: cover;
            background-image: url('./img/Onboarding animation.png');
            background-position: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            color: white;
        }

        .subscription-box {
            position: absolute;
            bottom: 40px;
            left: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 8px;
            color: white;
            text-align: center;
            max-width: 300px;
        }

        .subscription-text {
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .price-text {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-right: 120px;
            margin-top: 70px;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 440px;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.2rem);
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            text-align: center;
            font-family: 'Instrument Sans', sans-serif;
        }

        .login-subtitle {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 2rem;
            text-align: center;
            font-family: 'Instrument Sans', sans-serif;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }

        .input-container {
            position: relative;
        }

        .form-control:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .password-input-wrapper {
            position: relative;
        }
        
        .fas.fa-envelope {
            position: absolute;
            right: 10px; /* Align the icon to the right */
            top: 50%; /* Vertically center the icon */
            transform: translateY(-50%); /* Ensure the icon is vertically centered */
            padding-top: 30px;
            color: #666; /* Icon color */
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .forgot-password {
            display: block;
            text-align: right;
            color: #666;
            font-size: 0.85rem;
            text-decoration: none;
            margin-top: 0.5rem;
        }

        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin: 1.5rem 0;
            font-weight: 500;
        }

        .btn:hover {
            background: #45a049;
        }

        .create-account {
            text-align: center;
            color: #3A4A45;
            font-size: 12px;
            border: 1px solid #E8EAED;
            height: 56px;
            width: 302px;
            border-radius: 30px;
            padding: 16px 28px 16px 28px;
            gap: 6px;
            margin-left: 20px;
        }

        .create-account a {
            color: #4CAF50;
            text-decoration: none;
            margin-left: 5px;
            font-weight: 500;
        }

        .fa-plus {
            padding-left: 10px;
        }

        @media (max-width: 968px) {
            .container {
                flex-direction: column;
                justify-content: center;
            }

            .left-section {
                min-height: 400px;
            }

            .subscription-box {
                left: 50%;
                transform: translateX(-50%);
                width: calc(100% - 80px);
                max-width: 400px;
            }

            .right-section {
                margin-top: 0;
                margin-right: 0;
            }

            .login-card {
                padding: 30px;
            }

            .login-title {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .create-account {
                width: auto;
                padding: 12px 24px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 15px 20px;
            }

            .left-section {
                padding: 20px;
                min-height: 300px;
            }

            .subscription-box {
                padding: 15px;
                width: calc(100% - 40px);
                left: 20px;
                transform: none;
            }

            .login-card {
                padding: 20px;
                border-radius: 16px;
            }

            .login-title {
                font-size: 1.3rem;
            }

            .login-subtitle {
                font-size: 0.85rem;
            }

            .form-control {
                font-size: 0.9rem;
                padding: 10px;
            }

            .btn {
                font-size: 0.9rem;
                padding: 12px;
            }

            .create-account {
                font-size: 15px;
                padding: 20px 20px;
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">MyCommand√®</div>
    </header>

    <div class="container">
        <div class="left-section">
            <!-- Empty left section for background image -->
        </div>

        <div class="right-section">
            <div class="login-card">
                <h2 class="login-title">Login to your account</h2>
                <p class="login-subtitle">Enter your details to access your account</p>
               
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Name of Pharmacy</label>
                        <input type="text" class="form-control" placeholder="Enter Name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="john.dowry@example.com" required>
                        <i class="fas fa-envelope"></i>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" class="form-control" placeholder="*****" required>
                            <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                        </div>
                        <a href="password.html" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn">Log In</button>

                    <div class="create-account">
                        No account yet?<a href="#">Create an account<i class="fas fa-plus"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
           
            const email = document.querySelector('input[type="email"]').value;
            const password = document.querySelector('input[type="password"]').value;
            const pharmacyName = document.querySelector('input[type="text"]').value;
        
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        pharmacyName
                    })
                });
        
                const data = await response.json();
        
                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }
        
                // Store token in localStorage
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
        
                // Show success message
                alert('Login successful!');
                window.location.href = '/dashboard.html';
        
            } catch (error) {
                alert(error.message);
                console.error('Login error:', error);
            }
        });
        
        // Password visibility toggle
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = passwordToggle.previousElementSibling;
        
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            passwordToggle.classList.toggle('fa-eye');
            passwordToggle.classList.toggle('fa-eye-slash');
        });
        
        // Check if user is already logged in
        const checkAuth = () => {
            const token = localStorage.getItem('token');
            if (token) {
                // Redirect to dashboard if already logged in
                window.location.href = '/dashboard.html';
            }
        };
        
        // Run auth check when page loads
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
