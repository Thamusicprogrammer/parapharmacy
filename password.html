<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery - MyCommande</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f5f5f5;
        }

        .header {
            padding: 15px 30px;
            background: white;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #4B971C;
        }

        .logo {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
        }

        .back-link {
            color: #4CAF50;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .container {
            display: flex;
            width: 100%;
            min-height: calc(100vh - 60px);
        }

        .left-section {
            flex: 1;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/api/placeholder/800/600');
            background-size: cover;
            background-image: url('./img/Onboarding\ animation.png');
            background-position: center;
            position: relative;
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .subscription-box {
            position: absolute;
            bottom: 40px;
            left: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 8px;
            color: white;
            text-align: center;
            max-width: 300px;
        }

        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .recovery-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 440px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .recovery-title {
            font-size: 28px;
            font-weight: 600;
            color: #28332F;
            margin-bottom: 1rem;
            font-weight: 600;
            text-align: center;
            font-family: 'Instrument Sans', sans-serif;
        }

        .recovery-subtitle {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .code-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .code-input {
            width: 40px;
            height: 50px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .code-input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .btn {
            background: #4B971C;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 1rem;
        }

        /* .resend-text {
            color: #666;
            font-size: 0.9rem;
        }
        
        #resendCode {
            color: #5D5F60; 
            text-decoration: none;
            font-size: 12px;
            font-family: 'Instrument Sans', sans-serif;
            font-weight: 400;
        } */
        .resend-text {
        font-size: 0.8rem;
        color: #818181;
        margin-top: 0.5rem;
        }

        .resend-text span {
        color: #007bff;
        text-decoration: underline;
        cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section {
                min-height: 300px;
                padding: 20px;
            }

            .subscription-box {
                left: 20px;
                right: 20px;
                width: calc(100% - 40px);
            }

            .recovery-card {
                padding: 30px 20px;
                width: 100%;
                max-width: 400px;
            }

            .code-input {
                width: 35px;
                height: 45px;
                font-size: 1rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 12px;
            }

            .resend-text {
                font-size: 0.85rem;
            }

            #resendCode {
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 15px 20px;
            }

            .left-section {
                padding: 15px;
                min-height: 250px;
            }

            .recovery-card {
                padding: 20px 15px;
                max-width: 100%;
            }

            .code-input {
                width: 30px;
                height: 40px;
                font-size: 0.9rem;
            }

            .btn {
                font-size: 0.85rem;
                padding: 10px;
            }

            .resend-text {
                font-size: 0.8rem;
            }

            #resendCode {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">MyCommand√®</div>
        <a href="login.html" class="back-link">Back to Login</a>
    </header>

    <div class="container">
        <div class="left-section">
            <!-- Empty left section for background image -->
        </div>

        <div class="right-section">
            <div class="recovery-card">
                <h2 class="recovery-title">Password recovery code</h2>
                <p class="recovery-subtitle">We sent a 6-digit password recovery code to your email. Enter the code to proceed</p>
                
                <form id="recoveryForm">
                    <div class="code-inputs">
                        <input type="text" class="code-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="code-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="code-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="code-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="code-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="code-input" maxlength="1" pattern="[0-9]" required>
                    </div>

                    <button type="submit" class="btn">Reset Password</button>

                    <p class="resend-text">Didn't receive a code? <a href="#" id="resendCode">Resend code in 50s</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        const recoveryForm = document.getElementById('recoveryForm');
        const resetPasswordButton = document.querySelector('#recoveryForm button[type="submit"]');
        const errorMessage = document.createElement('div');
        errorMessage.classList.add('error-message');
        resetPasswordButton.parentNode.insertBefore(errorMessage, resetPasswordButton.nextSibling);

        recoveryForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const code = Array.from(document.querySelectorAll('.code-input')).map(input => input.value).join('');
        if (code.length === 6) {
            window.location.href = 'newpassword.html';
        } else {
            errorMessage.textContent = 'Invalid code. Please try again.';
        }
        });
        // Handle input fields
        const inputs = document.querySelectorAll('.code-input');
        const form = document.getElementById('recoveryForm');
        let resendTimeout = 50;
        let resendTimer;

        // Add input handling
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value) {
                    // Move to next input
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value) {
                    // Move to previous input
                    if (index > 0) {
                        inputs[index - 1].focus();
                    }
                }
            });
        });

        // Handle form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const code = Array.from(inputs).map(input => input.value).join('');
           
            // Here you would typically send this code to your backend
            console.log('Recovery code:', code);
            alert('Recovery code submitted: ' + code);
        });

        // Handle resend timer
        function updateResendTimer() {
            const resendLink = document.getElementById('resendCode');
            if (resendTimeout > 0) {
                resendLink.textContent = `Resend code in ${resendTimeout}s`;
                resendTimeout--;
                resendTimer = setTimeout(updateResendTimer, 1000);
            } else {
                resendLink.textContent = 'Resend code';
                resendLink.style.cursor = 'pointer';
                resendLink.addEventListener('click', handleResend);
            }
        }

        function handleResend(e) {
            e.preventDefault();
            // Here you would typically trigger a new code to be sent
            resendTimeout = 50;
            updateResendTimer();
            alert('New code requested');
        }

        // Start the timer
        updateResendTimer();
    </script>
</body>
</html>
