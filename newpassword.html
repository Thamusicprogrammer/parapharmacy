        .container {

        }

            padding: 40px;

        .left-section {
        flex: 1;
        color: white;
        padding: 0px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        margin-top: -10px;
    }

        .subscription-box {
            position: absolute;
            bottom: 40px;
            left: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 8px;
            color: white;
            text-align: center;
            max-width: 300px;
        }

        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 50px;
            width: auto; /* Updated to make it more responsive */
            border-radius: 50px;
        }

        .reset-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 544px;
            text-align: center;
        }

        .reset-card h2 {
            font-size: 28px;
            font-weight: 600;
            color: #28332F;
            margin-bottom: 0.5rem;
            font-family: 'Instrument Sans', sans-serif;
            font-weight: 600;
            text-align: center;
            line-height: 40px;
        }

        .reset-card p {
            color: #5D5F60;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            font-size: 16px;
            line-height: 24px;
            font-weight: 500;
            font-family: 'Instrument Sans', sans-serif;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }

        .input-group label {
            text-align: left;
            font-size: 0.9rem;
            color: #333;
        }
        
        .input-group input {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 12px;
            font-size: 1rem;
            margin-top: 0.5rem;
            width: 100%;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .password-input-wrapper {
            position: relative;
            text-align: left;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            z-index: 10; /* Ensures icon is above input field */
        }

        .btn {
            background: #4B971C;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 1rem;
        }
      
        .requirements {
            text-align: left;
            font-size: 0.85rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }

        .row-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 0.5rem;
            font-size: 12px;
        }

        .requirements p {
            margin: 0;
        }

        .fa-check-circle {
            color: #81BB5B;
        }

        .second-check {
            color: #B1BCBC;
        }

        .row-item p {
            display: inline-block;
            margin-right: 16px;
        }

        .resend-text {
            color: #666;
            font-size: 0.85rem;
        }
        
        #resendCode {
            color: #4CAF50;
            text-decoration: none;
            font-size: 12px;
            font-weight: 400;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            /* leftsection */
            .left-section {
                min-height: 300px;
                padding: 0px;

            }
            .reset-card {
                padding: 30px 20px;
                max-width: 90%; /* More fluid width on small screens */
            }

            .reset-card h2 {
                font-size: 24px; /* Smaller heading on mobile */
            }

            .left-section h1 {
                font-size: 1.8rem; /* Smaller heading */
            }

            .left-section p {
                font-size: 1rem; /* Smaller text */
            }

            .input-group input {
                width: 100%;
                padding: 10px;  /* Slightly reduced padding */
            }

            .resend-text {
                font-size: 1rem; /* Larger text for the timer */
            }

            #resendCode {
            color: #4CAF50;
            text-decoration: none;
            font-size: 10px;
            font-weight: 400;
            cursor: pointer;
        }
        }

<body>
    <header class="header">
        <div class="logo">MyCommand√®</div>
        <a href="login.html" class="back-link">Back to Login</a>
    </header>

    <div class="container">
        <div class="left-section">
            <img src="./img/Onboarding animation.png" alt="Onboarding animation" style="width: 100%; height: auto;"/>
            <!-- Placeholder content can be added here -->
        </div>

        <div class="right-section">
            <div class="reset-card">
                <h2>Create a new password</h2>
                <p>New password must be different from current password</p>
                
                <form id="resetForm">
                    <div class="input-group">
                        <div class="password-input-wrapper">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" placeholder="*****" required>
                            <i class="fas fa-eye password-toggle" id="passwordToggleNew"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="password-input-wrapper">
                            <label for="confirmPassword">Confirm new Password</label>
                            <input type="password" id="confirmPassword" placeholder="*****" required>
                            <i class="fas fa-eye password-toggle" id="passwordToggleConfirm"></i>
                        </div>
                    </div>

                    <div class="requirements">
                        <div class="row-item">
                            <p><i class="fas fa-check-circle"></i> Minimum of 8 characters</p>
                            <p><i class="fas fa-check-circle second-check"></i> 1 special character</p>
                        </div>
                        <p><i class="fas fa-check-circle"></i> 1 uppercase character</p>
                    </div>

                    <button type="submit" class="btn">Reset Password</button>
                    <p class="resend-text">Didn't receive a code? <span id="resendCode">Resend code in 50s</span></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Select the password input fields and toggle icons for both password fields
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordToggleNew = document.getElementById('passwordToggleNew');
        const passwordToggleConfirm = document.getElementById('passwordToggleConfirm');

        // Function to toggle password visibility
        function togglePasswordVisibility(inputField, toggleIcon) {
            if (inputField.type === 'password') {
                inputField.type = 'text';
                toggleIcon.classList.add('active');
            } else {
                inputField.type = 'password';
                toggleIcon.classList.remove('active');
            }
        }

        // Add event listeners to both password toggle icons
        passwordToggleNew.addEventListener('click', function() {
            togglePasswordVisibility(newPasswordInput, passwordToggleNew);
        });

        passwordToggleConfirm.addEventListener('click', function() {
            togglePasswordVisibility(confirmPasswordInput, passwordToggleConfirm);
        });

        // Timer for resend link
        let resendTimeout = 50;

        function updateResendTimer() {
            const resendLink = document.getElementById('resendCode');
            if (resendTimeout > 0) {
                resendLink.textContent = `Resend code in ${resendTimeout}s`;
                resendTimeout--;
                setTimeout(updateResendTimer, 1000);
            } else {
                resendLink.textContent = 'Resend code';
                resendLink.style.cursor = 'pointer';
            }
        }

        updateResendTimer();
    </script>
</body>
</html>
