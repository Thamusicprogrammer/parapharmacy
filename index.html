<body>
    <header>
        <div class="header-container">
          <div class="logo">
          <h2>MyCommand√®</h2>
          </div>
          <nav>
            <ul>
                <li><a href="#">Create your account <i class="fa-solid fa-chevron-right"></i></a></li>
                <li><a href="#">Upload Veirification <i class="fa-solid fa-chevron-right"></i></a></li>
                <li><a href="#">Complete account <i class="fa-solid fa-chevron-right"></i></a></li>
            </ul>
          </nav>
        </div>
      </header>
      

      
    
    <div class="container">
        <div class="image-container">
            <img src="./img/Onboarding animation.png" alt="Pharmacist image">
        </div>
        <br>
        <div class="form-container">
            <h1>Get Started</h1>
            <p>Enter your credentials to access your account</p>
            <form action="#" method="POST">
                <label for="pharmacy-name">Name of Pharmacy</label>
                <input type="text" id="pharmacy-name" placeholder="Enter Name" required>
    
                <label for="email">Email Address</label>
                <div class="input-with-icon">
                    <input type="email" id="email" placeholder="john.dowry@example.com" required>
                    <i class="fas fa-envelope"></i>
                </div>
    
                <label for="phone">Phone Number</label>
                <div class="phone-input">
                    <div class="flag-container">
                        <img src="./img/Flag_of_Algeria.png" id="flag-icon" alt="Algeria flag">
                       
                    </div>
                    <span id="country-code-static">+213</span>
                    <input type="tel" id="phone" placeholder="(000) 000-0000" required>
                </div><br>
    
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <input type="password" id="password" placeholder="*****" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
    
                <label for="confirm-password">Confirm Password</label>
                <div class="input-with-icon">
                    <input type="password" id="confirm-password" placeholder="*****" required>
                    <i class="fas fa-eye" id="toggleConfirmPassword"></i>
                </div>
    
                <button type="submit" class="next-button">Next</button>
                <p class="login-link">Already have an account? <a href="#"> + Log In</a></p>
            </form>
        </div>
        
    </div>
    




    <script>
        // Toggle Password Visibility
        const nextButton = document.querySelector('.next-button');

        nextButton.addEventListener('click', (e) => {
        e.preventDefault();
        window.location.href = 'upload.html';
        });

        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");
    
        togglePassword.addEventListener("click", () => {
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
            togglePassword.classList.toggle("fa-eye-slash");
        });
    
        const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
        const confirmPasswordInput = document.getElementById("confirm-password");
    
        toggleConfirmPassword.addEventListener("click", () => {
            const type = confirmPasswordInput.getAttribute("type") === "password" ? "text" : "password";
            confirmPasswordInput.setAttribute("type", type);
            toggleConfirmPassword.classList.toggle("fa-eye-slash");
        });
